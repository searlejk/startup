<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create_Account</title>
    <link rel="icon" href="flag.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="create_account.css" />
  </head>
  <body>
    <!-- Header containing Flagle name and Menu links -->
    <header>
      <!-- Menu links -->
      <nav>
        <ul>
          <li><h3>Flagle</h3></li>

          <li><a href="index.html">Home</a></li>
          <li><a href="daily.html">Daily</a></li>
          <li><a href="unlimited.html">Unlimited</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
        <ul>
      </nav>
    </header>

    <main>
      <div id="picture" class="flag_banner"><img  src="flag_banner.png" alt="flag banner image" /></div>
      
      <form method="get" action="daily.html">
        <h1>Create Account</h1>
        <!-- This is the Authentication part -->
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingVerifyPassword" placeholder="Verify Password">
          <label for="floatingVerifyPassword">Verify Password</label>
        </div>
        <button type="button" class="btn btn-primary">Create</button>
        <span>Have an account?<span> <a href="index.html">Log in</a></li>
      </form>
    </main>

    <footer>
      <hr />
      <a href="https://github.com/searlejk/startup">Author: Jeremy Searle</a>
    </footer>
  </body>
</html>
