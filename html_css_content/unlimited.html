<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flagle</title>
    <link rel="icon" href="flag.ico" />

    <link rel="stylesheet" href="unlimited.css" />
  </head>
  <body>
    <!-- Header containing Flagle name and Menu links -->
    <header>
      <h1>Unlimited Flagle</sup></h1>
      <!-- Menu links -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="daily.html">Daily</a></li>
          <li><a href="unlimited.html">Unlimited</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Flag Banner -->
      <div id="picture" class="flag_banner"><img  src="flag_banner.png" alt="flag banner image" /></div>
      </div>
      <!-- This data will be pulled from the WebSocket data -->
      <div class="player-name">Player: Mystery Player</div>
      <ul class="notification">
        <li class="player-name">Joe started a new game</li>
        <li class="player-name">Moe started a new game</li>
        <li class="player-name">Moe got the daily flag in 3 attempts</li>
      </ul>

      <div>
          <input type="text" placeholder="enter a flag..." />
        </div>
      <div>
        <button>Submit</button>
         <button>New Game</button>
      </div>     
      
      <!-- This table is Application Data -->
      <table>
        <tbody>
          <tr>
            <td></td>
            <td>Your Guess</td>
            <td>Result</td>
          </tr>
          <tr>
            <td>Guess #3<br>(France)<br> Correct!</td>
            <td>
            <svg viewBox="0 0 300 200" width="150" height="100">
              <rect x="0" y="0" width="100" height="200" fill="blue"/>
              <rect x="100" y="0" width="100" height="200" fill="white"/>
              <rect x="200" y="0" width="100" height="200" fill="red"/>
            </svg>
            </td>
            <td>
              <svg viewBox="0 0 300 200" width="150" height="100">
              <rect x="0" y="0" width="100" height="200" fill="blue"/>
              <rect x="100" y="0" width="100" height="200" fill="white"/>
              <rect x="200" y="0" width="100" height="200" fill="red"/>
              </svg>
            </td>
          </tr>
          <tr>
            <td>Guess #2<br>(Peru)</td>
            <td>
            <svg viewBox="0 0 300 200" width="150" height="100">
              <rect x="0" y="0" width="100" height="200" fill="red"/>
              <rect x="100" y="0" width="100" height="200" fill="white"/>
              <rect x="200" y="0" width="100" height="200" fill="red"/>
            </svg>
            </td>
            <td>
              <svg viewBox="0 0 300 200" width="150" height="100">
              <rect x="0" y="0" width="100" height="200" fill="grey"/>
              <rect x="100" y="0" width="100" height="200" fill="white"/>
              <rect x="200" y="0" width="100" height="200" fill="red"/>
              </svg>
            </td>
          </tr>
          <tr>
            <td>Guess #1<br>(Nigeria)</td>
            <td>
            <svg viewBox="0 0 300 200" width="150" height="100">
              <rect x="0" y="0" width="100" height="200" fill="green"/>
              <rect x="100" y="0" width="100" height="200" fill="white"/>
              <rect x="200" y="0" width="100" height="200" fill="green"/>
            </svg>
            </td>
            <td>
              <svg viewBox="0 0 300 200" width="150" height="100">
              <rect x="0" y="0" width="100" height="200" fill="grey"/>
              <rect x="100" y="0" width="100" height="200" fill="white"/>
              <rect x="200" y="0" width="100" height="200" fill="grey"/>
              </svg>
            </td>
          </tr>
        </tbody>
      </table>

      <div>
      </div>

    </main>
      
    <footer>
      <a href="https://github.com/searlejk/startup">Author: Jeremy Searle</a>
    </footer>
  </body>
</html>
